<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>52-Week Low Stock Screener</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #60a5fa;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #94a3b8;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .ticker {
            font-weight: 600;
            color: #60a5fa;
        }

        .company-name {
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .sector-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(139, 92, 246, 0.2);
            color: #a78bfa;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .price {
            font-weight: 600;
            font-family: 'SF Mono', 'Fira Code', monospace;
        }

        .range-bar {
            width: 100px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .range-fill {
            height: 100%;
            background: linear-gradient(90deg, #22c55e, #eab308, #ef4444);
            border-radius: 4px;
        }

        .range-marker {
            position: absolute;
            top: -2px;
            width: 4px;
            height: 12px;
            background: #fff;
            border-radius: 2px;
            transform: translateX(-50%);
        }

        .pct-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
            font-family: 'SF Mono', 'Fira Code', monospace;
        }

        .pct-low {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .pct-med {
            background: rgba(234, 179, 8, 0.2);
            color: #facc15;
        }

        .last-updated {
            text-align: center;
            color: #64748b;
            font-size: 0.875rem;
            margin-top: 2rem;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: #94a3b8;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 4rem;
            color: #94a3b8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .table-container {
                overflow-x: auto;
            }

            table {
                min-width: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>52-Week Low Screener</h1>
            <p class="subtitle">Stocks trading near their 52-week lows</p>
        </header>

        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="stocksFound">-</div>
                <div class="stat-label">Stocks Found</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalScreened">-</div>
                <div class="stat-label">Total Screened</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="threshold">-</div>
                <div class="stat-label">Threshold</div>
            </div>
        </div>

        <div class="table-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading stock data...</p>
            </div>
            <table id="stockTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Stock</th>
                        <th>Sector</th>
                        <th>Price</th>
                        <th>52W Low</th>
                        <th>52W High</th>
                        <th>Above Low</th>
                        <th>52W Range</th>
                        <th>P/E</th>
                        <th>Market Cap</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            <div class="no-data" id="noData" style="display: none;">
                <p>No stocks found within the threshold. Check back later!</p>
            </div>
        </div>

        <p class="last-updated" id="lastUpdated"></p>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                renderData(data);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').innerHTML = `
                    <p>Unable to load data. Run the screener script to generate data.</p>
                    <p style="margin-top: 1rem; font-size: 0.875rem;">python screener.py</p>
                `;
            }
        }

        function renderData(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('stocksFound').textContent = data.stocks_found;
            document.getElementById('totalScreened').textContent = data.total_screened;
            document.getElementById('threshold').textContent = `â‰¤${data.threshold_percent}%`;
            document.getElementById('lastUpdated').textContent = `Last updated: ${data.last_updated}`;

            if (data.stocks.length === 0) {
                document.getElementById('noData').style.display = 'block';
                return;
            }

            document.getElementById('stockTable').style.display = 'table';
            const tbody = document.getElementById('tableBody');

            data.stocks.forEach(stock => {
                const row = document.createElement('tr');

                const pctClass = stock.pct_above_low <= 5 ? 'pct-low' : 'pct-med';

                row.innerHTML = `
                    <td>
                        <div class="ticker">${stock.ticker}</div>
                        <div class="company-name">${stock.name}</div>
                    </td>
                    <td><span class="sector-badge">${stock.sector}</span></td>
                    <td class="price">$${stock.current_price.toFixed(2)}</td>
                    <td class="price">$${stock.low_52week.toFixed(2)}</td>
                    <td class="price">$${stock.high_52week.toFixed(2)}</td>
                    <td><span class="pct-badge ${pctClass}">+${stock.pct_above_low.toFixed(1)}%</span></td>
                    <td>
                        <div class="range-bar">
                            <div class="range-fill"></div>
                            <div class="range-marker" style="left: ${stock.range_position}%"></div>
                        </div>
                    </td>
                    <td>${stock.pe_ratio_fmt}</td>
                    <td>${stock.market_cap_fmt}</td>
                `;

                tbody.appendChild(row);
            });
        }

        loadData();
    </script>
</body>
</html>
